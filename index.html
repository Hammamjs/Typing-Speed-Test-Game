<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="container">
            <div class="name">Typing Speed Test Game</div>
            <div class="message">
                <div class="choice show">
                    <div class="levels">
                    <li class="easy"><a href="#" class="active ea">Easy</a></li>
                    <li class="normal"> <a href="#" class="no">Normal</a></li>
                    <li class="hard"><a href="#" class="hr">Hard</a></li>
                    </div>
                </div>
                You are Playing at
                <span class="lvl"></span> level & and You Have <span class="second"></span> seconds to type a word
            </div>
            <div class="start">Start Playing</div>
            <div class="words"></div>
            <input type="text" class="input">
            <div class="upcoming-words">
            </div>
            <div class="control">
                <div class="time">Time Left : <span></span> Seconds</div>
                <div class="score">Score: <span class='got'>0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
